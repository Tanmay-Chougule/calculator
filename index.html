<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display_container">
            <div class="secondary_display">0</div>
            <div class="Display">0</div>
        </div>
        
        <div class="number_input">
            <button class="clear">Clear</button>
            <button class="backspace">Delete</button>
            <button class="button num-7">7</button>
            <button class="button num-8">8</button>
            <button class="button num-9">9</button>
            <button class="button divide">/</button>
            <button class="button num-4">4</button>
            <button class="button num-5">5</button>
            <button class="button num-6">6</button>
            <button class="button multiply">*</button>
            <button class="button num-1">1</button>
            <button class="button num-2">2</button>
            <button class="button num-3">3</button>
            <button class="button subtract">-</button>
            <button class="button num-0">0</button>
            <button class="decimal">.</button>
            <button class="button add">+</button>
            <button class="equal">=</button>
        </div>
    </div>
    <div class="footer">Copyright Â© Tanmay Chougule 2023 <a href="https://github.com/Tanmay-Chougule"><img src="github-logo.jpg" alt="github-logo"></a></div>
    <script src="script.js"></script>
</body>
</html>
